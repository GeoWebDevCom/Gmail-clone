<div class="tab-content">
    <div class="tab-pane fade in active" id="home">
        <div class="list-group">
            <!-- <dg-mail-list ng-repeat="mail in indexCtrl.mails | limitTo:indexCtrl.mailsByPage:indexCtrl.fromMail track by $index" mail="mail"></dg-mail-list> -->
            <div ng-repeat="mail in indexCtrl.mails | limitTo:indexCtrl.mailsByPage:indexCtrl.fromMail track by $index">
                <a href="" class="list-group-item" ng-class="{ read: mail.read === true }" data-mail-id="{{mail.id}}" ng-href="#/mail/{{mail.id}}">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">
                        </label>
                    </div>
                    <span ng-class="mail.important ? 'glyphicon-star-empty' : 'glyphicon-star'" class="glyphicon"></span>
                    <span class="name mail-sender">{{ mail.sender | limitTo:15 }}</span>
                    <span class="">{{ mail.title | limitTo:30 }}</span>
                    <span class="text-muted mail-content-short">- {{ mail.content | limitTo:50 }}</span>
                    <span class="badge">{{ mail.date | date:'hh:mm a' }}</span>
                    <span class="pull-right">
                        <span class="glyphicon glyphicon-paperclip"></span>
                    </span>
                </a>
            </div>
        </div>
    </div>
    <div class="tab-pane fade in" id="profile">
        <div class="list-group">
            <div class="list-group-item">
                <span class="text-center">This tab is empty.</span>
            </div>
        </div>
    </div>
    <div class="tab-pane fade in" id="messages">This tab is empty.</div>
    <div class="tab-pane fade in" id="settings">This tab is empty.</div>
</div>
