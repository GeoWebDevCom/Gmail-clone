<div class="full-mail">
    <div class="row">
        <div class="col-xs-12">
            <div class="col-xs-6">
                <img src="images/no-photo.png" height="32" width="32" alt="">
                <span class="full-mail-sender">{{ readCtrl.mail.sender }} &lt;{{ readCtrl.mail.email }}&gt;</span>
            </div>
            <div class="col-xs-4"></div>
            <div class="col-xs-2">
                {{ readCtrl.mail.date | date:'hh:mm' }} ({{ readCtrl.mail.ago }})
            </div>
        </div>
    </div>
    <div class="row full-mail-content">
        {{ readCtrl.mail.content }}
    </div>
</div>
