<div class="row user-infos contact-detail">
        <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-xs-offset-0 col-sm-offset-0 col-md-offset-1 col-lg-offset-1">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Contact information</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3 col-lg-3 hidden-xs hidden-sm">
                            <img class="img-circle" ng-src="{{ contactsCtrl.person.avatar }}" alt="Contact Pic">
                        </div>
                        <div class="col-xs-2 col-sm-2 hidden-md hidden-lg">
                            <img class="img-circle" ng-src="{{ contactsCtrl.person.avatar }}" alt="Contact Pic">
                        </div>
                        <div class=" col-md-9 col-lg-9 hidden-xs hidden-sm">
                            <strong>{{ contactsCtrl.person.name }}</strong>
                            <br>
                            <table class="table table-user-information">
                                <tbody>
                                    <tr>
                                        <td>Circles:</td>
                                        <td>Common</td>
                                    </tr>
                                    <tr>
                                        <td>Contact since:</td>
                                        <td>{{ contactsCtrl.person.date | date:'yyyy/MM/dd' }}</td>
                                    </tr>
                                    <tr>
                                        <td>Email</td>
                                        <td>{{ contactsCtrl.person.email }}</td>
                                    </tr>
                                    <tr>
                                        <td>Phone</td>
                                        <td>{{ contactsCtrl.person.phone }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <!-- ng-click="contactsCtrl.sendMessage(contactsCtrl.person.email)" -->
                    <button class="btn btn-sm btn-primary" type="button" title="Send message to user"> 
                        <i class="glyphicon glyphicon-envelope"></i>
                    </button>
                    <span class="pull-right">
                        <button class="btn btn-sm btn-warning" type="button" title="Edit this user"
                                ng-click="contactsCtrl.editContact(contactsCtrl.person)">
                            <i class="glyphicon glyphicon-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" type="button" title="Remove this user"
                                ng-click="contactsCtrl.removeContact(contactsCtrl.person.id)">
                            <i class="glyphicon glyphicon-remove"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
